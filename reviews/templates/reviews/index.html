{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}



{% block body %}
<h1 class="text text-center">리뷰 목록</h1>
<div class="container d-flex row">
    {% for review in reviews %}
    <div class="card col-4 m-2 p-0" style="width: 18rem;">
        <a href="{{ review.pk }}" class="text-decoration-none">
            {% if review.image %}
            <img src="{{ review.image }}" class="card-img-top">
            {% else %}
            <img src="https://cdn-icons-png.flaticon.com/512/3223/3223092.png" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <p class="card-text text-center fw-bold">{{ review.title }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
